---
name: defectdojo
stemcells:
- alias: default
  os: ubuntu-jammy
  version: latest
releases:
  - name: defectdojo
    version: latest
update:
  canaries: 2
  max_in_flight: 1
  canary_watch_time: 5000-60000
  update_watch_time: 5000-60000
instance_groups:
- name: defectdojo
  azs: [z1, z2]
  instances: 1
  jobs:
    - name: defectdojo
      release: defectdojo
  vm_type: t3.medium
  stemcell: default
  persistent_disk: 10240
  networks:
  - name: default
